<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact us</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat:wght@400;800&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/d82b5e4c22.js" crossorigin="anonymous"></script>
</head>

<body class="body-background">
  <nav>
    <div class="contact-container">
      <div class="symbols">
        <i class="fa-regular fa-comments"></i> <!-- Contact Symbol -->
      </div>
      <div class="contact-number">
        <p>Call at +54 381-3656056</p>
      </div>
    </div>
    <div class="nav-desktop">
      <div>
        <ul class="btn-container">
          <li>
            <a href="index.html"><button class="btn-item">Home</button></a>
          </li>
          <li>
            <a href="about.html"><button class="btn-item">About</button></a>
          </li>
          <li>
            <a href="contact.html"><button class="btn-item">Contact</button></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hamburguer-botton">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
  <main>
    <article>
      <fieldset>
        <legend class="legend-fieldset">Get started!
          Request a consultation</legend>
        <div>
          <p class="tag-field">Date</p>
          <Input type="date" id="date" placeholder="dd-mm-yy" value="" />
        </div>
        <div>
          <p class="tag-field">Your full name
          </p>
          <Input type="text" id="name" placeholder="John Smith" value="" />
        </div>
        <div>
          <p class="tag-field">Contact email</p>
          <Input type="email" id="email" placeholder="email@xyz.com" value="" />
        </div>
        <div>
          <p class="tag-field">Phone</p>
          <Input type="number" id="phone" placeholder="+54 123 1234567" value="" />
        </div>
        <div>
          <p class="tag-field">Consultation</p>
          <Input type="text" id="consultation" placeholder="Make your comment here" value="" />
        </div>
        <div>
          <p class="tag-field">When finishes press Submit</p>
          <Input type="submit" value="Submit" />
        </div>
      </fieldset>
    </article>
  </main>
  <footer>
    <div>
      <div>
        <ul class="btn-container">
          <li>
            <a href="index.html"><button class="btn-item">Home</button></a>
          </li>
          <li>
            <a href="about.html"><button class="btn-item">About</button></a>
          </li>
          <li>
            <a href="contact.html"><button class="btn-item">Contact</button></a>
          </li>
        </ul>
      </div>
      <div class="socials-content">
        <div class="socials-symbols">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="socials-symbols">
          <i class="fa-brands fa-square-twitter"></i>
        </div>
        <div class="socials-symbols">
          <i class="fa-brands fa-square-youtube"></i>
        </div>
      </div>
  </footer>
</body>

</html>
